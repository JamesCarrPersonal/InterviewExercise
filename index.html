<!DOCTYPE html>

	<!-- Stylesheets -->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"/>

	<body>
	
	<div class="container">

		<div class="openDay">
			<h1 id="openDayTitle"></h1>
			<p id="openDayDescription" class="lead"></p>
			<p id="openDayDate" class="text-muted"></p>
			<table id="openDay" class="display table-responsive table-striped" style="width:100%">
				<thead>
					<th></th>
					<th></th>
					<th>Name</th>
					<th>Description</th>
					<th class="hidden">Program Titles</th>
					<th class="hidden">Program Locations</th>
				</thead>
				<tbody></tbody>
				<tfoot>
					<th></th>
					<th></th>
					<th>Name</th>
					<th>Description</th>
					<th class="hidden">Program Titles</th>
					<th class="hidden">Program Locations</th>
				</tfoot>
			</table>
		</div>

	</div><!-- /.container -->

	<!-- sliding inner table template -->
	<div class="slider" id="innerContent">
		<table class="display table-responsive table-striped">
			<thead>
				<!--th></th-->
				<th>Title</th>
				<th>Description</th>
				<th>Time</th>
				<th>Location</th>
				<th>Type</th>
			</thead>
			<tbody>
				<tr class="icRow">
					<!--td class="icCoverImage"></td-->
					<td><div class="icTitle"></div></td>
					<td><div class="icDescription"></div></td>
					<td><div class="icTime"></div></td>
					<td><div class="icLocation"></div></td>
					<td class="icType"></td>
				</tr>
			</tbody>
		</table>
	</div>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
